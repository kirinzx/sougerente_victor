<head>

  <script>


    let refresh = false;
    let gbtarefa = '';
    let salvar = false;
    let tarefas = [[], [], []];

    function carregarTela() {
      loadTarefas();
      loadKanban();
      loadUsuario();
    }

    function loadTarefas() {
      tarefas = [[], [], []];
      $('#myKanban').empty();
      $.each(newloadAPI('kanban_tarefas', []), (i, dados) => {
        let divImage =
          dados.anexos ? `<img src="${dados.anexos}" class="w-100 img-tarefa">` : '';

        let progress = dados.porcentagem ?
          `<div class="progress-bar bg-gradient-info" 
            role="progressbar" aria-valuenow="${dados.porcentagem}" 
            aria-valuemin="0" aria-valuemax="100" style="width: ${dados.porcentagem}%;">
           </div>
          ` : null;

        let pos = dados.status == 'Atrasado' ? 0 : dados.status == 'Executando' ? 1 : 2;
        let obj = {
          id: dados.idtarefa,
          title: `
            <span class="mt-2 badge bg-gradient-warning">${dados.periodo}</span>
            <span class="mt-2 badge bg-gradient-primary">${dados.hora}</span> 
            <span class="mt-2 badge bg-gradient-secondary">${dados.loja}</span> 
            <span class="idusuario" style='display:none;'>${dados.idusuario}</span> 
            <span class="observacao" style='display:none;'>${cripMensagem('D', dados.observacao)}</span> 
            <span class="idtarefa" style='display:none;'>${dados.idtarefa}</span> 
            ${divImage}
            <p class="text mt-2">${cripMensagem('D', dados.tarefa)}</p>

            <div class='card-footer' >             

              <div class="progress" style='width: 75%; opacity: ${!progress ? '0' : '1'}'>
                ${progress}               
              </div>

              <a href="javascript:;" class="avatar me-2 rounded-circle" data-toggle="tooltip">
                <img alt="Image placeholder" src="${dados.foto}" class="">
              </a>

            </div>

            `,
          class: ["border-radius-md"]
          //<div class="avatar-group ms-auto" style='position: absolute; right: 30px; bottom: 45px;'>
        }

        tarefas[pos].push(obj);

      });
    }

    function loadKanban() {
      if (document.getElementById("myKanban")) {
        var KanbanTest = new jKanban({
          element: "#myKanban",
          gutter: "10px",
          widthBoard: "500px",
          click: el => {

            salvar = false;
            $('#jkanban-update-task').html('Salvar alterações');
            $('#title-modal').html('Editar tarefa');
            let jkanbanInfoModal = document.getElementById("jkanban-info-modal");

            let divSpan = `
                <span class="mt-2 badge bg-gradient-warning">${el.querySelector('.bg-gradient-warning').innerHTML}</span>
                <span class="mt-2 badge bg-gradient-primary">${el.querySelector('.bg-gradient-primary').innerHTML}</span>
                <span class="mt-2 badge bg-gradient-secondary">${el.querySelector('.bg-gradient-secondary').innerHTML}</span>
            `;

            $('#jkanban-task-title').attr('disabled', true);
            $('.div-span').empty();
            $('.div-span').append(divSpan);


            let jkanbanInfoModalTaskId = document.querySelector("#jkanban-info-modal #jkanban-task-id");
            let jkanbanInfoModalTaskTitle = document.querySelector("#jkanban-info-modal #jkanban-task-title");
            let jkanbanInfoModalTaskAssignee = document.querySelector("#jkanban-info-modal #edtusuario");
            let jkanbanInfoModalTaskDescription = document.querySelector("#jkanban-info-modal #jkanban-task-description");
            let taskId = el.getAttribute("data-eid");

            let taskTitle = el.querySelector('p.text').innerHTML;
            let taskAssignee = el.getAttribute("data-assignee");
            let taskDescription = el.getAttribute("data-description");
            jkanbanInfoModalTaskId.value = taskId;
            jkanbanInfoModalTaskTitle.value = taskTitle;
            jkanbanInfoModalTaskAssignee.value = el.querySelector('.idusuario').innerHTML;
            jkanbanInfoModalTaskDescription.value = el.querySelector('.observacao').innerHTML;
            var myModal = new bootstrap.Modal(jkanbanInfoModal, { show: true, backdrop: 'static' });

            gbtarefa = el.querySelector('.idtarefa').innerHTML;
            loadChecklist(el.querySelector('.idtarefa').innerHTML);

            myModal.show();
          },
          buttonClick: function (el, boardId) {
            console.log(boardId);
          },
          dragendEl: function (el, boardId) {
            let idtarefa = $(el).attr('data-eid');
            let boardDestino = $(el).parent().parent()[0];
            boardDestino = $(boardDestino).attr('data-order');
            let bool = boardDestino == 3;
            newloadAPI('kanban_tarefaupdate', [idtarefa, bool]);
          },
          addItemButton: false,
          boards: [
            {
              id: "_backlog",
              title: "To-do",
              item: tarefas[0]
            },
            {
              id: "_progress",
              title: "Em andamento",
              item: tarefas[1]
            },
            {
              id: "_working",
              title: "Concluído",
              item: tarefas[2]
            },
            {
              id: "_done",
              title: "Done",
              item: []
            }
          ]
        });

        var addBoardDefault = document.getElementById("jkanban-add-new-board");
        addBoardDefault.addEventListener("click", function () {
          let newBoardName = document.getElementById("jkanban-new-board-name")
            .value;
          let newBoardId = "_" + newBoardName.toLowerCase().replace(/ /g, "_");
          KanbanTest.addBoards([{
            id: newBoardId,
            title: newBoardName,
            item: []
          }]);
          document.querySelector('#new-board-modal').classList.remove('show');
          document.querySelector('body').classList.remove('modal-open');

          document.querySelector('.modal-backdrop').remove();
        });

        var updateTask = document.getElementById("jkanban-update-task");
        updateTask.addEventListener("click", function () {
          let jkanbanInfoModalTaskId = document.querySelector(
            "#jkanban-info-modal #jkanban-task-id"
          );
          let jkanbanInfoModalTaskTitle = document.querySelector(
            "#jkanban-info-modal #jkanban-task-title"
          );
          let jkanbanInfoModalTaskAssignee = document.querySelector(
            "#jkanban-info-modal #jkanban-task-assignee"
          );
          let jkanbanInfoModalTaskDescription = document.querySelector(
            "#jkanban-info-modal #jkanban-task-description"
          );
          KanbanTest.replaceElement(jkanbanInfoModalTaskId.value, {
            title: jkanbanInfoModalTaskTitle.value,
            assignee: jkanbanInfoModalTaskAssignee.value,
            description: jkanbanInfoModalTaskDescription.value
          });
          jkanbanInfoModalTaskId.value = jkanbanInfoModalTaskId.value;
          jkanbanInfoModalTaskTitle.value = jkanbanInfoModalTaskTitle.value;
          jkanbanInfoModalTaskAssignee.value = jkanbanInfoModalTaskAssignee.value;
          jkanbanInfoModalTaskDescription.value = jkanbanInfoModalTaskDescription.value;
          document.querySelector('#jkanban-info-modal').classList.remove('show');
          document.querySelector('body').classList.remove('modal-open');
          document.querySelector('.modal-backdrop').remove();


        });
        $("[data-id='_done']").css('display', 'none');
        $('.kanban-container').css('overflow-x', 'hidden');

        setInterval(() => {
          if (refresh) {
            KanbanTest.removeBoard("_backlog");
            KanbanTest.removeBoard("_progress");
            KanbanTest.removeBoard("_working");
            refresh = false;

            loadTarefas();
            loadKanban();
          }
        }, 1000);
      }
    }

    function loadUsuario() {
      let item = '<option value="0">Selecione o responsável</option>';
      $.each(newloadAPI('kanban_usuarios', []), (i, dados) => {
        item += `<option value='${dados.idusuario}'>${dados.nome_completo}</option>`;
      });
      $('#edtusuario').html(item);
    }

    function newTarefa() {
      $('.div-span').empty();
      $('#jkanban-task-title').attr('disabled', false);
      salvar = true;
      $('#jkanban-update-task').html('Criar tarefa');
      $('#edtusuario').val(0);
      $('#jkanban-task-title').val('');
      $('#jkanban-task-description').val('');
      $('#title-modal').html('Nova tarefa');
      $('#jkanban-info-modal').modal('show');
    }

    function loadChecklist(idtarefa) {
      let arrChecklist = [];
      $.each(newloadAPI('kanban_checklist', [idtarefa]), (i, dados) => {
        if (dados.quantidade) return;

        let objCapa = {
          id: dados.idchecklist,
          titulo: cripMensagem('D', dados.descricao),
          list: []
        };

        $.each(newloadAPI('kanban_checklistitem', [dados.idchecklist]), (i, check) => {
          if (check.quantidade) return;
          let objItem = {
            id: check.idchecklist_item,
            titulo: cripMensagem('D', check.descricao),
            executada: check.executada == 't',
            idusuario: check.idusuario
          }
          objCapa.list.push(objItem);
        });

        arrChecklist.push(objCapa);
      });

      frontChecklist(arrChecklist);
    }

    function handleTitulo(idcapa, editar, salvar) {
      if (salvar) {
        let valor = $(`#input-${idcapa}`).val();
        valor = cripMensagem('C', valor);
        newloadAPI('kanban_checkupdatetitulo', [idcapa, valor])
        $(`#title-${idcapa} p`).html(valor);
      }

      if (editar) {
        $(`#title-${idcapa}`).css('display', 'none');
        $(`#title-edit-${idcapa}`).css('display', 'block');
        $(`#input-${idcapa}`).focus();
      } else {
        $(`#title-${idcapa}`).css('display', 'block');
        $(`#title-edit-${idcapa}`).css('display', 'none');
      }
    }

    function deleteCapa(idcapa) {
      newloadAPI('kanban_checklist_deletecapa', [idcapa]);
      loadChecklist(gbtarefa);
    }

    function frontChecklist(checklist) {
      $('.container-checklist').empty();

      let item = '';
      for (const checkCapa of checklist) {
        item += `        
          <div class="form-group div-checklist">
            
            <div class='delete-check' onclick='deleteCapa(${checkCapa.id})'>
              <i class="fas fa-trash"></i>
            </div>
            
            <div class="d-flex" style="padding: 15px 0 0 15px; margin-bottom: -10px;">

              <i class="fa fa-tasks text-lg" style=' margin: 5px 10px 0 10px;'></i>

              <div id='title-${checkCapa.id}' style='cursor:pointer; width: 100%;'>
                <p class="h5" 
                  onclick='handleTitulo(${checkCapa.id}, ${true}, ${false})'>
                    ${checkCapa.titulo}                
                </p>
              </div>

              <div id='title-edit-${checkCapa.id}' style='display:none;'>

                <div class="input-group input-group-sm" style='width: 220%;'>
                  <input id='input-${checkCapa.id}' class="form-control" type="text" value='${checkCapa.titulo}'/>
                </div>

                <div class='icon-checklist d-flex'> 
                  <button type="button" class="btn btn-success btn-sm"
                    onclick='handleTitulo(${checkCapa.id}, ${false}, ${true})'>
                    <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>
                
                  <div class='icon-times' onclick='handleTitulo(${checkCapa.id}, ${false}, ${false})' style='cursor:pointer;'>
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                
              </div>

            </div>
        `;

        let total = 0, checkado = 0;
        let itemLista = '';
        for (const checkItem of checkCapa.list) {
          total++;
          let checked;
          if (checkItem.executada) {
            checked = 'checked';
            checkado++;
          } else checked = '';

          itemLista += `              
            <input class='ck-${checkItem.id}' id="${checkItem.id}" type="checkbox" name="r" value="${checkItem.id}" ${checked} 
              onclick='changeCheck(${checkItem.id}, ${checkCapa.id})'>
            <label for="${checkItem.id}" class='hover-times' style='position: relative;' ondblclick='checkEdit(${checkItem.id});'>${checkItem.titulo}
              <i class="fas fa-times times-item" onclick='deleteItem(${checkItem.id})'></i>  
            </label>               
            
          `;
        }

        itemLista = itemLista.indexOf('undefined') > 0 ? '' : itemLista;
        let porcentagem = ((checkado / total) * 100).toFixed(0);
        if (checkado == 0) porcentagem = 0;

        item += `
          <div class="row" style="margin-top: 10px; margin-bottom: -5px;" id='capa-${checkCapa.id}'>
            <div class="col-1">
              <div class="progress-wrapper" style="margin-left: 30px;">
                <span class="text-sm font-weight-bold">${porcentagem}%</span>
              </div>
            </div>

            <div class="col-10">
              <div class="progress-wrapper" style="margin-top: 12px; margin-left: 10px ">
                <div class="progress">
                  <div class="progress-bar bg-gradient-success" 
                    role="progressbar" aria-valuenow="${porcentagem}" 
                    aria-valuemin="0" aria-valuemax="100" style="width: ${porcentagem}%;"></div>
                  </div>
                </div>
              </div>
          </div>

          <div id="checklist">        
        `;

        item += itemLista + `
              <div style='display:inline-block; width:200px; '>
                <div style='display:none; width: 500px;' id='newitem-${checkCapa.id}'>
                  
                  <div class='input-group input-group-sm' style='margin-bottom: 15px; width: 300px; margin-right:10px;' >
                    <input class="form-control" type="text" style='width: 100%;'/>
                  </div>                

                  <button type="button" class="btn btn-success btn-sm" onclick='handleNewItem(${checkCapa.id}, ${false});'>
                      <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>

                  <div class='icon-times' style='cursor:pointer;' onclick='handleNewItem(${checkCapa.id}, ${true});'>
                    <i class="fas fa-times"></i>
                  </div>

                </div>
                
                <span class="badge bg-gradient-primary span-newitem" onclick='newItem(${checkCapa.id})'>+</span>
              </div>
            </div>
          </div>`;
      }

      $('.container-checklist').append(item);
    }

    function deleteItem(iditem) {
      newloadAPI('kanban_checklist_deleteitem', [iditem]);
      loadChecklist(gbtarefa);
    }

    function handleNewItem(idcapa, exit) {
      if (exit) {
        $(`#newitem-${idcapa}`).css('display', 'none');
        return
      }

      let valor = $(`#newitem-${idcapa} input`).val();
      let iditem = newloadAPI('kanban_newchecklist_item', [idcapa, valor]);
      $(`#newitem-${idcapa}`).css('display', 'none');
      loadChecklist(gbtarefa);
    }

    function checkEdit(iditem) {
      let bool = $(`#${iditem}`).prop('checked')
      $(`#${iditem}`).prop('checked', !bool)

      console.log(bool);
    }

    function newItem(idcapa) {
      $(`#newitem-${idcapa}`).css('display', 'flex');
      $(`#newitem-${idcapa} input`).focus();
    }

    function changeCheck(iditem, idcapa) {
      let bool = $(`#${iditem}`).is(':checked');
      newloadAPI('kanban_updatecheck', [iditem, bool]);

      let valor = newloadAPI('kanban_checkporcentagem', [idcapa])[0];
      let porcentagem = ((Number(valor.checkado) / Number(valor.total)) * 100).toFixed(0);

      $(`#capa-${idcapa} .progress-wrapper .text-sm`).html(porcentagem + '%');
      $(`#capa-${idcapa} .progress-bar`).css('width', porcentagem + '%');
    }

    function newChecklist() {
      let idcheck = newloadAPI('kanban_newchecklist', [gbtarefa])[0].idchecklist;
      let item = `
        <div class="form-group div-checklist">

            <div class='delete-check' onclick='deleteCapa(${idcheck})'>
              <i class="fas fa-trash"></i>
            </div>

            <div class="d-flex" style="padding: 15px 0 0 15px; margin-bottom: -10px;">
              <i class="fa fa-tasks text-lg" style=' margin: 5px 10px 0 10px;'></i>
              <div id='title-${idcheck}' style='cursor:pointer; width: 100%; display:none;'>
                <p  
                  class="h5" 
                  onclick='handleTitulo(${idcheck}, ${true}, ${false})'
                >
                  Novo checklist
                </p>              
              </div>

              <div id='title-edit-${idcheck}'>

                <div class="input-group input-group-sm" style='width: 220%;'>
                  <input id='input-${idcheck}' class="form-control" type="text" value='Novo checklist'/>
                </div>

                <div class='icon-checklist d-flex'> 
                  <button type="button" class="btn btn-success btn-sm"
                    onclick='handleTitulo(${idcheck}, ${false}, ${true})'
                  >
                    <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>
                
                  <div class='icon-times' onclick='handleTitulo(${idcheck}, ${false}, ${false})' style='cursor:pointer;'>
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                
              </div>

            </div>            

            <div class="row" style="margin-top: 10px; margin-bottom: -5px;" id='capa-${idcheck}'>
             <div class="col-1">
               <div class="progress-wrapper" style="margin-left: 30px;">
                 <span class="text-sm font-weight-bold">0%</span>
               </div>
             </div>

             <div class="col-10">
              <div class="progress-wrapper" style="margin-top: 12px; margin-left: 10px ">
                <div class="progress">
                  <div class="progress-bar bg-gradient-success" 
                    role="progressbar" aria-valuenow="0" 
                    aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                  </div>
                </div>
              </div>
          </div>

          <div id="checklist">
            <div style='display:inline-block; width:200px; '>
                <div style='display:none; width: 500px;' id='newitem-${idcheck}'>
                  
                  <div class='input-group input-group-sm' style='margin-bottom: 15px; width: 300px; margin-right:10px;' >
                    <input class="form-control" type="text" style='width: 100%;'/>
                  </div>                

                  <button type="button" class="btn btn-success btn-sm" onclick='handleNewItem(${idcheck}, ${false});'>
                      <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>

                  <div class='icon-times' style='cursor:pointer;' onclick='handleNewItem(${idcheck}, ${true});'>
                    <i class="fas fa-times"></i>
                  </div>

                </div>
                
                <span class="badge bg-gradient-primary span-newitem" onclick='newItem(${idcheck})'>+</span>
              </div>
          </div>
        </div>`;

      $('.container-checklist').append(item);

    }

    function closeModal() {
      refresh = true;
      $('#jkanban-info-modal').modal('hide');
    }

    function changeUsuario() {
      let idusuario = $('#edtusuario').val();
      newloadAPI('kanban_tarefaupdate_usuario', [gbtarefa, idusuario]);
    }

    function blurObs() {
      newloadAPI('kanban_tarefaupdate_obs', [cripMensagem('C', $('#jkanban-task-description').val()), gbtarefa]);
    }

  </script>
</head>
