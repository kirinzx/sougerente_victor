<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../assets/img/Group3.png">
  <title>
    SOU Gerente | Kanban
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../../assets/css/soft-ui-dashboard.css?v=1.0.5" rel="stylesheet" />
  <link rel="stylesheet" href="../../assets/css/checklist.css">


  <script>
    let boardUser = false;
    let salvar = true;
    let refresh = false;
    let idorganograma = 13;
    let arrBoards = [];
    let definicaoTarefas = [];
    let objCadastrar = {};
    let gbtarefa = '';

    function load() {
      loadParceiro();
      loadTarefas();
      loadBoards();
      loadKanban();
      loadSelectTarefa();
      nav();
    }

    function loadTarefas() {
      definicaoTarefas.splice(0, definicaoTarefas.length);
      $.each(newloadAPI('kanbanadm_definicaotarefa', [idorganograma]), (i, dados) => {
        let obj = {
          id: dados.iddefinicao_tarefas,
          title: `            
            <span class="mt-2 badge bg-gradient-info" id='${dados.idgrupo_tarefas}'>${dados.descricao_grupo_tarefas}</span> 
            <span class="mt-2 badge bg-gradient-secondary" id='${dados.idfuncao}'>${dados.descricao_funcao}</span> 
            <span class="mt-2 badge bg-gradient-warning" id='${dados.iddepartamento}'>${dados.descricao_departamento}</span> 
            <span class="observacao" style='display:none;'>${cripMensagem('D', dados.observacao)}</span>
            <span class="idtarefa" style='display:none;'>${dados.iddefinicao_tarefas}</span> 
            <p class="text mt-2 tarefa">${cripMensagem('D', dados.descricao_tarefa)}</p>
            
          `,
          class: ["border-radius-md"]
        }
        definicaoTarefas.push(obj)
      });
    }

    function nav() {
      var win = navigator.platform.indexOf('Win') > -1;
      if (win && document.querySelector('#sidenav-scrollbar')) {
        var options = {
          damping: '0.5'
        }
        Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
      }
      $('.kanban-container:nth-child(1)').css('overflow', 'hidden');
      $('.kanban-container:nth-child(2)').css('overflow-y', 'hidden');
      $('.kanban-container:nth-child(2)').css('max-height', '700px');
      $("[data-id='_done']").css('display', 'none');
    }

    function loadBoards() {
      arrBoards.splice(0, arrBoards.length);
      $.each(newloadAPI('kanbanadm_board', [idorganograma]), (i, dados) => {
        let arrItem = [];
        let objItem = [];
        $.each(newloadAPI('kanbanadm_boarduser', [dados.idusuario]), (indice, item) => {
          if (item.quantidade) return


          let progress = item.porcentagem ?
            `<div class="progress-bar bg-gradient-info" 
              role="progressbar" aria-valuenow="${item.porcentagem}" 
              aria-valuemin="0" aria-valuemax="100" style="width: ${item.porcentagem}%;">
            </div>
          ` : null;

          objItem = {
            id: item.idtarefas_executadas,
            title: `            
              <span class="mt-2 badge bg-gradient-info" id='${item.idgrupo_tarefas}'>${item.descricao_grupo_tarefas}</span> 
              <span class="mt-2 badge bg-gradient-secondary" id='${item.idfuncao}'>${item.descricao_funcao}</span> 
              <span class="mt-2 badge bg-gradient-warning" id='${item.iddepartamento}'>${item.descricao_departamento}</span> 
              <span class="observacao" style='display:none;'>${item.observacao}</span>
              <span class="idtarefa" style='display:none;'>${item.idtarefas_executadas}</span>
              <p class="text mt-2 tarefa">${cripMensagem('D', item.descricao_tarefa)}</p>
              <p class='board-user' style='display:none'></p>
            
              <div class='card-footer'>
                <div class="progress" style='width: 100%; margin-top: 10px; opacity: ${!progress ? '0' : '1'}'>
                  ${progress}               
                </div>
              </div>
            `,
            class: ["border-radius-md"],
            dragTo: ['working'],
          }
          arrItem.push(objItem);
        });

        let obj = {
          id: dados.idusuario,
          title: `
            <div>${dados.nome_completo}</div>
            <a href="javascript:;" class="avatar me-2 rounded-circle img-user" data-toggle="tooltip">
              <img alt="Image placeholder" src="${dados.foto}" class="">
            </a>`,
          item: arrItem,
        }
        arrBoards.push(obj);
      });
    }

    function deleteItem(iditem) {
      newloadAPI('kanban_checklist_deleteitem', [iditem]);
      loadChecklist(gbtarefa);
    }

    function loadKanban() {
      if (document.getElementById("myKanban")) {
        var KanbanTest = new jKanban({
          element: "#myKanban",
          gutter: "10px",
          widthBoard: "400px",
          click: el => {//FUNCAO DE CLICK NO CARD
            $('#div-span').html('');
            $('#title-modal').html('Edição de tarefa');
            $('#btn-modal-tarefa').html('Salvar');

            $('#edtdepartamento').val(el.querySelector('.bg-gradient-warning').id);
            $('#edtfuncao').val(el.querySelector('.bg-gradient-secondary').id);
            $('#edtgrupotarefa').val(el.querySelector('.bg-gradient-info').id);
            $('#edtobs').val($(el.querySelector('.observacao')).html());
            $('#edttitulo').val($(el.querySelector('.tarefa')).html());

            let modal = document.getElementById("modal-new-tarefa");
            var myModal = new bootstrap.Modal(modal, { show: true, backdrop: 'static' });

            boardUser = $(el.querySelector('.board-user')).length > 0;
            handleInput(boardUser)
            gbtarefa = el.querySelector('.idtarefa').innerHTML;
            loadChecklist(el.querySelector('.idtarefa').innerHTML);

            myModal.show();
          },
          dragendEl: function (el, boardId) {//FNNCAO DE ARRASTAR O CARD
            if (!el) return;

            let destino = $(el).parent().parent()[0];
            destino = $(destino).attr('data-id');
            if (destino == '_todo') return;

            let idtarefa, idusuario;
            if ($(el).attr('data-dragto')) {
              idtarefa = $(el).attr('data-eid');
              idusuario = $(el).parent().parent()[0];
              idusuario = $(idusuario).attr('data-id');
              newloadAPI('kanbanadm_boarduserupdate', [idusuario, idtarefa]);
            } else {
              idtarefa = $(el).attr('data-eid');
              idusuario = $(el).parent().parent()[0];
              idusuario = $(idusuario).attr('data-id');

              $('#modal-drag-tarefa').modal('show');
              $('#edtobservacao').html(el.querySelector('.observacao').innerHTML);
              $('#edttarefa').val(el.querySelector('.tarefa').innerHTML);

              let divSpan = `
                <span class="mt-2 badge bg-gradient-info">${el.querySelector('.bg-gradient-info').innerHTML}</span> 
                <span class="mt-2 badge bg-gradient-secondary">${el.querySelector('.bg-gradient-secondary').innerHTML}</span> 
                <span class="mt-2 badge bg-gradient-warning">${el.querySelector('.bg-gradient-warning').innerHTML}</span> 
              `;
              $('.div-span').html(divSpan);

              objCadastrar = {
                idtarefa: idtarefa,
                idusuario: idusuario,
              }
            }
          },
          addItemButton: false,
          boards: [
            {
              id: "_todo",
              title: "To-do",
              item: definicaoTarefas
            },
            ...arrBoards,
            {
              id: "_done",
              title: "Done",
              item: []
            }
          ]
        });

        $("[data-id='_done']").css('display', 'none');
        setInterval(() => {
          function handleTitulo(idcapa, editar, salvar) {

            if (salvar) {
              let valor = $(`#input-${idcapa}`).val();
              valor = cripMensagem('C', valor);
              newloadAPI('kanban_checkupdatetitulo', [idcapa, valor])
              $(`#title-${idcapa} p`).html(valor);
            }

            if (editar) {
              $(`#title-${idcapa}`).css('display', 'none');
              $(`#title-edit-${idcapa}`).css('display', 'block');
              $(`#input-${idcapa}`).focus();
            } else {
              $(`#title-${idcapa}`).css('display', 'block');
              $(`#title-edit-${idcapa}`).css('display', 'none');
            }
          }

          if (refresh) {
            KanbanTest.removeBoard('_todo');
            KanbanTest.removeBoard('_done');
            for (const item of arrBoards) {
              KanbanTest.removeBoard(item.id);
            }
            loadTarefas();
            loadBoards();
            loadKanban();
            refresh = false;
          }

        }, 500);
      }
    }

    function cancelTarefa() {
      refresh = true;
      $('#modal-drag-tarefa').modal('hide');
    }

    function loadParceiro() {
      let item = '';
      $.each(newloadAPI('load_loja', []), (i, dados) => {
        item += `<option value='${dados.idparceiro}'>${dados.razao_social} - ${dados.apelido_parceiro}</option>`;
      });
      $('#edtparceiro').append(item);
    }

    function cadastrarTarefa() {
      let newid = newloadAPI('kanbanadm_addtarefa', [objCadastrar.idtarefa, objCadastrar.idusuario, $('#edtparceiro').val()])[0].idtarefas_executadas;
      $.each(newloadAPI('kanbanadm_checklist', [objCadastrar.idtarefa]), (i, dados) => {
        if (dados.quantidade) return;

        let newidcheck = newloadAPI('kanbanadm_checklistinsert', [newid, dados.descricao])[0].idchecklist;
        $.each(newloadAPI('kanban_checklistitem', [dados.idchecklist]), (indice, dadosItem) => {
          newloadAPI('kanbanadm_checklistiteminsert', [newidcheck, dadosItem.descricao, dadosItem.executada == 'f']);
        });

      });

      $('#modal-drag-tarefa').modal('hide');
      refresh = true;
    }

    function newTarefa() {
      gbtarefa = newloadAPI('kanbanadm_newtarefa', [])[0].iddefinicao_tarefas;

      $('.div-span').empty();
      $('#jkanban-update-task').html('Criar tarefa');
      $('#edtusuario').val(0);
      $('#jkanban-task-description').val('');
      $('#title-modal').html('Nova tarefa');
      $('#btn-modal-tarefa').html('Cadastrar');

      let modal = document.getElementById("modal-new-tarefa");
      var myModal = new bootstrap.Modal(modal, { show: true, backdrop: 'static' });
      myModal.show();
    }

    function loadSelectTarefa() {
      let item;
      let arr = [
        {
          id: 'edtdepartamento',
          api: 'kanbanadm_loaddepartamento'
        },
        {
          id: 'edtgrupotarefa',
          api: 'kanbanadm_loadgrupo_tarefas'
        },
        {
          id: 'edtfuncao',
          api: 'kanbanadm_loadfuncao'
        },
      ]

      for (const select of arr) {
        $('#' + select.id).empty();
        item = '';
        $.each(newloadAPI(select.api, []), (i, dados) => {
          item += `<option value='${dados.id}'>${dados.descricao}</option>`
        });
        $('#' + select.id).append(item);
      }
    }

    function closeModal() {
      newloadAPI('kanbanadm_deletetarefa', [gbtarefa]);
      $('#modal-new-tarefa').modal('hide');
    }

    function criarTarefa() {
      let dados = [
        gbtarefa,
        $('#edttitulo').val(),
        $('#edtobs').val(),
        $('#edtgrupotarefa').val(),
        $('#edtfuncao').val(),
        $('#edtdepartamento').val(),
      ];

      newloadAPI('kanbanadm_updatetarefa', dados);
      $('#modal-new-tarefa').modal('hide');
      refresh = true;
    }

    function newChecklist() {
      let idcheck = newloadAPI('kanban_newchecklist_definicao', [gbtarefa])[0].idchecklist;
      let item = `
        <div class="form-group div-checklist">

            <div class='delete-check' onclick='deleteCapa(${idcheck})'>
              <i class="fas fa-trash"></i>
            </div>

            <div class="d-flex" style="padding: 15px 0 0 15px; margin-bottom: -10px;">
              <i class="fa fa-tasks text-lg" style=' margin: 5px 10px 0 10px;'></i>
              <div id='title-${idcheck}' style='cursor:pointer; width: 100%; display : none;'>
                <p  
                  class="h5" 
                  onclick='handleTitulo(${idcheck}, ${true}, ${false})'
                >
                  Novo checklist
                </p>              
              </div>

              <div id='title-edit-${idcheck}'>

                <div class="input-group input-group-sm" style='width: 220%;'>
                  <input id='input-${idcheck}' style='width:50%' class="form-control" type="text" value='Novo checklist'/>
                </div>

                <div class='icon-checklist d-flex'> 
                  <button type="button" class="btn btn-success btn-sm"
                    onclick='handleTitulo(${idcheck}, ${false}, ${true})'
                  >
                    <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>
                
                  <div class='icon-times' onclick='handleTitulo(${idcheck}, ${false}, ${false})' style='cursor:pointer;'>
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                
              </div>

            </div>            

            <div class="row" style="margin-top: 10px; margin-bottom: -5px;" id='capa-${idcheck}'>
             <div class="col-1">
               <div class="progress-wrapper" style="margin-left: 30px;">
                 <span class="text-sm font-weight-bold">0%</span>
               </div>
             </div>

             <div class="col-10">
              <div class="progress-wrapper" style="margin-top: 12px; margin-left: 10px ">
                <div class="progress">
                  <div class="progress-bar bg-gradient-success" 
                    role="progressbar" aria-valuenow="0" 
                    aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                  </div>
                </div>
              </div>
          </div>

          <div id="checklist">
            <div style='display:inline-block; width:200px; '>
                <div style='display:none; width: 500px;' id='newitem-${idcheck}'>
                  
                  <div class='input-group input-group-sm' style='margin-bottom: 15px; width: 300px; margin-right:10px;' >
                    <input class="form-control" type="text" style='width: 100%;'/>
                  </div>                

                  <button type="button" class="btn btn-success btn-sm" onclick='handleNewItem(${idcheck}, ${false});'>
                      <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>

                  <div class='icon-times' style='cursor:pointer;' onclick='handleNewItem(${idcheck}, ${true});'>
                    <i class="fas fa-times"></i>
                  </div>

                </div>
                
                <span class="badge bg-gradient-primary span-newitem" onclick='newItem(${idcheck})'>+</span>
              </div>
          </div>
        </div>`;

      $('.container-checklist').append(item);

    }

    function handleTitulo(idcapa, editar, salvar) {

      if (salvar) {
        let valor = $(`#input-${idcapa}`).val();
        valor = cripMensagem('C', valor);
        newloadAPI('kanban_checkupdatetitulo', [idcapa, valor])
        $(`#title-${idcapa} p`).html(valor);
      }

      if (editar) {
        $(`#title-${idcapa}`).css('display', 'none');
        $(`#title-edit-${idcapa}`).css('display', 'block');
        $(`#input-${idcapa}`).focus();
      } else {
        $(`#title-${idcapa}`).css('display', 'block');
        $(`#title-edit-${idcapa}`).css('display', 'none');
      }
    }

    function newItem(idcapa) {
      $(`#newitem-${idcapa}`).css('display', 'flex');
      $(`#newitem-${idcapa} input`).focus();
    }

    function handleNewItem(idcapa, exit) {
      if (exit) {
        $(`#newitem-${idcapa}`).css('display', 'none');
        return
      }

      let valor = $(`#newitem-${idcapa} input`).val();
      let iditem = newloadAPI('kanban_newchecklist_item', [idcapa, valor]);
      $(`#newitem-${idcapa}`).css('display', 'none');
      loadChecklist(gbtarefa);
    }

    function loadChecklist(idtarefa) {
      let arrChecklist = [];

      let api = boardUser ? 'kanban_checklist' : 'kanban_checklist_definicao';

      $.each(newloadAPI(api, [idtarefa]), (i, dados) => {
        if (dados.quantidade) return;

        let objCapa = {
          id: dados.idchecklist,
          titulo: cripMensagem('D', dados.descricao),
          list: []
        };

        $.each(newloadAPI('kanban_checklistitem', [dados.idchecklist]), (i, check) => {
          if (check.quantidade) return;
          let objItem = {
            id: check.idchecklist_item,
            titulo: cripMensagem('D', check.descricao),
            executada: check.executada == 't',
            idusuario: check.idusuario
          }
          objCapa.list.push(objItem);
        });

        arrChecklist.push(objCapa);
      });

      frontChecklist(arrChecklist);
    }

    function frontChecklist(checklist) {
      $('.container-checklist').empty();

      let item = '';
      for (const checkCapa of checklist) {
        item += `        
          <div class="form-group div-checklist">
            
            <div class='delete-check' onclick='deleteCapa(${checkCapa.id})'>
              <i class="fas fa-trash"></i>
            </div>
            
            <div class="d-flex" style="padding: 15px 0 0 15px; margin-bottom: -10px;">

              <i class="fa fa-tasks text-lg" style=' margin: 5px 10px 0 10px;'></i>

              <div id='title-${checkCapa.id}' style='cursor:pointer; width: 100%;'>
                <p class="h5" 
                  onclick='handleTitulo(${checkCapa.id}, ${true}, ${false})'>
                    ${checkCapa.titulo}                
                </p>
              </div>

              <div id='title-edit-${checkCapa.id}' style='display:none;'>

                <div class="input-group input-group-sm" style='width: 220%;'>
                  <input id='input-${checkCapa.id}' class="form-control" type="text" value='${checkCapa.titulo}'/>
                </div>

                <div class='icon-checklist d-flex'> 
                  <button type="button" class="btn btn-success btn-sm"
                    onclick='handleTitulo(${checkCapa.id}, ${false}, ${true})'>
                    <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>
                
                  <div class='icon-times' onclick='handleTitulo(${checkCapa.id}, ${false}, ${false})' style='cursor:pointer;'>
                    <i class="fas fa-times"></i>
                  </div>
                </div>
                
              </div>

            </div>
        `;

        let total = 0, checkado = 0;
        let itemLista = '';
        for (const checkItem of checkCapa.list) {
          total++;
          let checked;
          if (checkItem.executada) {
            checked = 'checked';
            checkado++;
          } else checked = '';

          itemLista += `              
            <input class='ck-${checkItem.id}' id="${checkItem.id}" type="checkbox" name="r" value="${checkItem.id}" ${checked} 
              onclick='changeCheck(${checkItem.id}, ${checkCapa.id})'>
            <label for="${checkItem.id}" class='hover-times' style='position: relative;' ondblclick='checkEdit(${checkItem.id});'>${checkItem.titulo}
              <i class="fas fa-times times-item" onclick='deleteItem(${checkItem.id})'></i>  
            </label>               
            
          `;
        }

        itemLista = itemLista.indexOf('undefined') > 0 ? '' : itemLista;
        let porcentagem = ((checkado / total) * 100).toFixed(0);
        if (checkado == 0) porcentagem = 0;

        item += `
          <div class="row" style="margin-top: 10px; margin-bottom: -5px;" id='capa-${checkCapa.id}'>
            <div class="col-1">
              <div class="progress-wrapper" style="margin-left: 30px;">
                <span class="text-sm font-weight-bold">${porcentagem}%</span>
              </div>
            </div>

            <div class="col-10">
              <div class="progress-wrapper" style="margin-top: 12px; margin-left: 10px ">
                <div class="progress">
                  <div class="progress-bar bg-gradient-success" 
                    role="progressbar" aria-valuenow="${porcentagem}" 
                    aria-valuemin="0" aria-valuemax="100" style="width: ${porcentagem}%;"></div>
                  </div>
                </div>
              </div>
          </div>

          <div id="checklist">        
        `;

        item += itemLista + `
              <div style='display:inline-block; width:200px; '>
                <div style='display:none; width: 500px;' id='newitem-${checkCapa.id}'>
                  
                  <div class='input-group input-group-sm' style='margin-bottom: 15px; width: 300px; margin-right:10px;' >
                    <input class="form-control" type="text" style='width: 100%;'/>
                  </div>                

                  <button type="button" class="btn btn-success btn-sm" onclick='handleNewItem(${checkCapa.id}, ${false});'>
                      <i class="fas fa-check-square" style='font-size:15px'></i>
                  </button>

                  <div class='icon-times' style='cursor:pointer;' onclick='handleNewItem(${checkCapa.id}, ${true});'>
                    <i class="fas fa-times"></i>
                  </div>

                </div>
                
                <span class="badge bg-gradient-primary span-newitem" onclick='newItem(${checkCapa.id})'>+</span>
              </div>
            </div>
          </div>`;
      }

      $('.container-checklist').append(item);
    }

    function changeCheck(iditem, idcapa) {
      let bool = $(`#${iditem}`).is(':checked');
      newloadAPI('kanban_updatecheck', [iditem, bool]);

      let valor = newloadAPI('kanban_checkporcentagem', [idcapa])[0];
      let porcentagem = ((Number(valor.checkado) / Number(valor.total)) * 100).toFixed(0);

      $(`#capa-${idcapa} .progress-wrapper .text-sm`).html(porcentagem + '%');
      $(`#capa-${idcapa} .progress-bar`).css('width', porcentagem + '%');
    }

    function handleInput(bool) {
      $('#edttitulo').attr('disabled', bool);
      $('#edtobs').attr('disabled', bool);
      $('#edtgrupotarefa').attr('disabled', bool);
      $('#edtfuncao').attr('disabled', bool);
      $('#edtdepartamento').attr('disabled', bool);
    }

  </script>
</head>

<body class="g-sidenav-show  bg-gray-100" onload="load();">

    id="sidenav-main">

      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
        aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href="../../../pages/pages/projects/home.html">
        <img src="../../assets/img/Group3.png" class="navbar-brand-img h-100" alt="main_logo">
        <span class="ms-1 font-weight-bold">SOU Gerente</span>
      </a>
